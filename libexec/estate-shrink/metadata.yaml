help:
  summary: 'Remove nodes from your compute estate'
  syntax: 'TYPE NUMBER'
  has_context: false
  # NOTE: If changing the machine type list below also change the
  # MACHINE_TYPE_* in helpers/*-machine-type-definitions.sh.
  description: |
    Remove NUMBER of nodes of the given TYPE from the compute estate. There maybe
    a short delay before they are removed.

    The available types are:

      compute-large
      compute-medium
      compute-small
      general-large
      general-medium
      general-small
      gpu-large
      gpu-medium
      gpu-small
      mem-large
      mem-medium
      mem-small
